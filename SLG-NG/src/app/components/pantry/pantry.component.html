
<div id="divcontainer">
    <div class=container-fluid
style="color:white; border: 2px solid; background-color:  #39b7c0">
<h1 style="font-size:48px;font-style:bold; padding: 40px 70px;">Pantry</h1>

</div>
    <button  (click)="displayadd()" onmouseover="style='background: linear-gradient(to right, lightblue, rgb(235, 239, 241), lightblue)'" onmousedown="style='background: linear-gradient(to right, rgb(235, 239, 241), lightblue, rgb(235, 239, 241))'" onmouseup="style='background: linear-gradient(to right, lightblue, rgb(235, 239, 241), lightblue)'" onmouseout="style='background: none'">Add Food Item</button>

    <button *ngIf="isSelected" (click)="removeFoodItem()" onmouseover="style='background: linear-gradient(to right, lightblue, rgb(235, 239, 241), lightblue)'" onmousedown="style='background: linear-gradient(to right, rgb(235, 239, 241), lightblue, rgb(235, 239, 241))'" onmouseup="style='background: linear-gradient(to right, lightblue, rgb(235, 239, 241), lightblue)'" onmouseout="style='background: none'">Remove Food Item</button>

    <button *ngIf="isSelected" (click)= "updateFoodItem()" onmouseover="style='background: linear-gradient(to right, lightblue, rgb(235, 239, 241), lightblue)'" onmousedown="style='background: linear-gradient(to right, rgb(235, 239, 241), lightblue, rgb(235, 239, 241))'" onmouseup="style='background: linear-gradient(to right, lightblue, rgb(235, 239, 241), lightblue)'" onmouseout="style='background: none'">Update Food Item</button>

    <div id="selecteditemdiv" *ngIf="isSelected">
    <h4>Selected Item</h4>
    <label  for="updateinput" style="margin-right: 30px;">{{selectedPantryItem.ingredient.name}}</label>
    <input type="number" placeholder="Amount" id="updateinput" [(ngModel)]="foodAmount">
    </div>
    <div id="additemdiv" *ngIf="isAdding">
        <h4>Add Item</h4>
    <select [(ngModel)]="selectedItemId" name="Ingredients" id="selectingredient" style="border: 2px solid lightblue;
    border-radius: 10px;
    margin-right: 30px; 
    height: 30px;
    width: 180px;" aria-placeholder="Select Ingredient" >
        <option *ngFor="let ingredient of ingredients" [value]="ingredient.ing_id" >
            {{ingredient.name}}
        </option>
    </select>
    <input type="number" placeholder="Amount" id="addinput" [(ngModel)]="addItemAmount" >
    <button (click)="addFoodItem()" >Add</button>
    </div>

    <h3 style="margin-top: 50px;">My Pantry</h3>
        <div class="container-fluid">
        <table id="pantrytable" class="table table-striped table-hover" >
               <tr>
                   <th>Food Item</th>
                   <th>Amount</th>
               </tr>
               <tbody id="RecipeSeletions">
               <tr *ngFor = "let p of pantryList" (click)="onSelect(p)">
                    <td>{{p.ingredient.name}}</td>
                    <td>{{p.amount}} {{p.ingredient.units}}</td>
               </tr>
               </tbody>
           </table><br>
          </div>
</div>
