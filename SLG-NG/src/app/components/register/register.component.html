<div id="container">
    <h1>ACCOUNT</h1>
    <input id="usernameText" class="inputText" type="text" [(ngModel)] = "username" placeholder="Username">
    <input id="passwordText" class="inputText" type="password" placeholder="Password">
    <input id="confirmPasswordText" class="inputText" type="password" [(ngModel)] = "password" placeholder="Confirm Password">
    <input id="firstnameText" class="inputText" type="text" [(ngModel)] = "f_name" placeholder="First Name">
    <input id="lastnameText" class="inputText" type="text" [(ngModel)] = "l_name" placeholder="Last Name">
    <button id="registerButton" routerLink="/login" (click) = "addShopper()" class="button" onmouseover="style='background: linear-gradient(to right, lightblue, rgb(235, 239, 241), lightblue)'" onmousedown="style='background: linear-gradient(to right, rgb(235, 239, 241), lightblue, rgb(235, 239, 241))'" onmouseup="style='background: linear-gradient(to right, lightblue, rgb(235, 239, 241), lightblue)'" onmouseout="style='background: none'">REGISTER</button>
    <a routerLink="/login" >Cancel</a>  
</div>
