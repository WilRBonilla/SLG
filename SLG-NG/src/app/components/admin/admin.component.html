<h1>Admin Page</h1>

<form (submit)="addIngredient()">
    <div>
        <h5>Add an ingredient to the database</h5>
        <div class="form-group">
            <label for="idValue">ID:</label>
            <input class="form-control" type="number" [(ngModel)]="id" id="idValue" name="id" readonly>
        </div>
        <div class="form-group">
            <label for="nameValue">Name:</label>
            <input class="form-control" type="text" [(ngModel)]="name" id="nameValue" name="name">
        </div>
        <div class="form-group">
            <label for="unitsValue">Units:</label>
            <select class="form-control" type="text" [(ngModel)]="units" id="unitsValue" name="units">
                <option> </option>
                <option value="number">Number</option>
                <option value="ounces">Ounces</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary" >Add Ingredient</button>

    </div>
</form>
